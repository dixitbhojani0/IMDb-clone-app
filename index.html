<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMDb Clone App</title>
    <link rel="icon" type="image/x-icon" href="images/imdb-logo.png" />

    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"/>

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/a8162db7fd.js" crossorigin="anonymous"></script>

    <!-- Animate -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar bg-dark px-2 sticky-top">
        <div class="container-fluid justify-content-start">
            <a class="navbar-brand" href="#">
                <img src="images/IMDb-logo.svg" alt="" class="d-inline-block align-text-top IMDb-logo" id="IMDb-header-logo" />
            </a>

            <!-- Search Bar-->
            <div id="search-bar" class="mx-auto">
                <form action="" autocomplete="off">
                    <input type="search" placeholder="Search " id="search" autocomplete="off" />
                    <button id="search-btn">
                        <i class="fa-solid fa-magnifying-glass search-icon"></i>
                    </button>
                </form>
            </div>

            <!-- Movie Title -->
            <div id="movie-card-title-bar" class="mx-auto">
                <h1 id="movie-card-title"></h1>
            </div>

            <button type="button" class="btn btn-warning" id="movie-detail-back">
                <i class="fa-solid fa-angle-left"></i> Go Back
            </button>

            <div id="show-favourites"><i class="fa-solid fa-bars"></i></div>
        </div>
    </nav>

    <div id="super-container" class="d-flex justify-content-between">
        <!-- MAIN  SECTION FOR LIST -->
        <main id="main-section">
            <!-- Suggestions container-->
            <div id="Suggestions-container" class="d-flex">
                <p id="empty-search-text" class="text-muted fs-1 pt-5 ms-4">
                    Your search results will appear hear!
                </p>

                <div id="card-container">
                <!-- <a href="movie.html" data-id = "spider-man" class="text-decoration">
                    <div class="card my-2" data-id = "spider-man">
                    <img src="" class="card-img-top" alt="..." data-id = "spider-man" />
                    <div class="card-body text-start">
                        <h5 class="card-title" >
                        <a href="movie.html" data-id = "spider-man"> spider-man </a>
                        </h5>
                        <p class="card-text">
                        <i class="fa-solid fa-star">
                            <span id="rating">&nbsp;7.8</span>
                        </i>
                        <button class="fav-btn">
                            <i class="fa-solid fa-heart"></i>
                        </button>
                        </p>
                    </div>
                    </div>
                </a> -->
                </div>
            </div>
        </main>

        <!-- MAIN  SECTION FOR MOVIE CARD -->
        <main id="movie-card-main-section" class="container-fluid justify-content-center">
            <!-- Title and rating container -->
            <div class="d-flex justify-content-between align-items-center mx-auto" style="max-width: 70vw">
                <div>
                    <p id="year" class="text-info d-inline-block m-0">----</p>
                    <span id="runtime" class="ms-4 text-info"> -- min</span>
                </div>
        
                <div>
                    <h6 class="mt-2 mb-0 ms-4 text-warning">Rating</h6>
                    <h5 class="mt-1">
                        <i class="fa-solid fa-star"></i> <span id="rating"> 9.5/10 </span>
                    </h5>
                </div>
            </div>
        
            <!-- Movie card -->
            <div class="card movie-detail-card mb-3 mx-auto animate__animated animate__backInDown" style="max-width: 70vw">
                <div class="row g-0">
                    <div class="col-md-3 d-flex justify-content-center justify-content-lg-start">
                        <img id="poster" class="img-fluid rounded-start" style="max-height: 22rem" />
                    </div>
                    <div class="col-md-8 my-2">
                        <div class="card-body mt-3">
                            <h5 class="card-title">Plot</h5>
                            <p class="card-text movie-detail-card-text" id="plot">_ _ _</p>
        
                            <p class="info-type">
                                Directors :
                                <span id="director-names" class="information">_ _ _</span>
                            </p>
                            <p class="info-type">
                                Cast :
                                <span id="cast-names" class="information">_ _ _</span>
                            </p>
                            <p class="info-type">
                                Genre :
                                <span id="genre" class="information">_ _ _</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- FAVORITES SECTION -->
        <section id="favorites-section" class="animate__animated">
            <h2>Favorites</h2>

            <div id="empty-fav-text">
                <p class="fs-5 mx-3 text-muted">
                    Click on <i class="fa-heart fa-solid text-muted"></i> icon of movies
                    to add.
                </p>
            </div>

            <div id="fav-movies-container" class=".flex-column mx-auto">
                <!-- <div class="fav-movie-card d-flex justify-content-between align-content-center my-2" >
                    <img src="" alt="" class="fav-movie-poster" />
                    <div class="movie-card-details">
                        <p class="movie-name mt-3 mb-0">spider-man: No way home </p>
                        <small class="text-muted">2018</small>
                    </div>
                    <div class="delete-btn">
                        <i class="fa-solid fa-trash-can" data-id="spider-man"></i>
                    </div>
                </div> -->
            </div>
        </section>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
